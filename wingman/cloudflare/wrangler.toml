# Cloudflare Workers configuration for Wingman Gateway

name = "wingman-gateway"
main = "worker.ts"
compatibility_date = "2024-01-01"

# Durable Objects configuration
[[durable_objects.bindings]]
name = "GATEWAY_STATE"
class_name = "GatewayState"
script_name = "wingman-gateway"

# Migrations for Durable Objects
[[migrations]]
tag = "v1"
new_classes = ["GatewayState"]

# Environment variables (optional)
[vars]
# GATEWAY_AUTH_TOKEN = "your-token-here"

# Development configuration
[env.development]
name = "wingman-gateway-dev"

# Production configuration
[env.production]
name = "wingman-gateway-prod"

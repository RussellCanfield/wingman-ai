name: Publish Gateway to npm

on:
    push:
        tags:
            - "gateway-*"
    workflow_dispatch:
        inputs:
            ref:
                description: Git ref to publish from (tag or branch)
                required: false
                type: string

concurrency:
    group: publish-gateway-npm
    cancel-in-progress: false

jobs:
    publish-npm:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            id-token: write

        steps:
            - uses: actions/checkout@v4
              with:
                  ref: ${{ github.event.inputs.ref || github.ref }}

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install Dependencies
              working-directory: ./apps/wingman
              run: bun install

            - name: Run Tests
              working-directory: ./apps/wingman
              run: bun x vitest run

            - name: Build Package
              working-directory: ./apps/wingman
              run: bun run build

            - name: Setup Node for npm Publishing
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"
                  registry-url: "https://registry.npmjs.org"

            - name: Validate Gateway Tag Matches Package Version
              if: startsWith(github.ref, 'refs/tags/gateway-') || startsWith(github.event.inputs.ref || '', 'gateway-') || startsWith(github.event.inputs.ref || '', 'refs/tags/gateway-')
              working-directory: ./apps/wingman
              env:
                  DISPATCH_REF: ${{ github.event.inputs.ref || '' }}
              run: |
                  if [[ -n "$DISPATCH_REF" ]]; then
                    TAG_NAME="${DISPATCH_REF#refs/tags/}"
                  else
                    TAG_NAME="${GITHUB_REF_NAME}"
                  fi
                  PKG_VERSION=$(node -p "require('./package.json').version")
                  TAG_PAYLOAD="${TAG_NAME#gateway-}"
                  TAG_VERSION="${TAG_PAYLOAD#v}"
                  if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
                    echo "package.json version ($PKG_VERSION) does not match gateway tag ($TAG_NAME)"
                    exit 1
                  fi

            - name: Publish to npm (Trusted Publisher/OIDC)
              working-directory: ./apps/wingman
              run: npm publish --provenance --access public
